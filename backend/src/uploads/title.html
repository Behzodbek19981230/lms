<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Javob varaqasi (108 savol, landscape)</title>
<style>
  @page {
    size: A4 landscape;
    margin: 10mm;
  }
  body {
    font-family: Arial, sans-serif;
    background: white;
    color: #000;
    margin: 0;
    padding: 10px;
  }
  h2 {
    text-align: center;
    margin: 5px 0 10px;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    font-size: 10px;
  }
  td, th {
    border: 1px solid #999;
    text-align: center;
    padding: 2px;
  }
  th {
    background: #eee;
    font-weight: bold;
  }
  .num {
    width: 20px;
    background: #f7f7f7;
  }
  .circle {
    width: 16px;
    height: 16px;
    border: 1px solid #555;
    border-radius: 50%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
  }
  .selected .circle {
    background: #000;
    color: #fff;
  }
  .option {
    width: 20px;
  }
  /* Grid: 6 ustunli bo‘lim (har biri 18 savol) */
  .section {
    display: inline-block;
    vertical-align: top;
    margin-right: 8px;
  }
</style>
</head>
<body>
<h2>Javob Varaqasi — 108 ta savol (A–D variantlar)</h2>
<div id="container"></div>

<script>
const container = document.getElementById("container");
const total = 25;
const perBlock = 18;
const blocks = Math.ceil(total / perBlock);

for (let b = 0; b < blocks; b++) {
  const section = document.createElement("div");
  section.className = "section";
  const table = document.createElement("table");

  const head = document.createElement("tr");
  ["#", "A", "B", "C", "D"].forEach(t => {
    const th = document.createElement("th");
    th.textContent = t;
    head.appendChild(th);
  });
  table.appendChild(head);

  for (let i = 1; i <= perBlock; i++) {
    const n = b * perBlock + i;
    if (n > total) break;
    const tr = document.createElement("tr");
    const num = document.createElement("td");
    num.className = "num";
    num.textContent = n;
    tr.appendChild(num);
    for (const v of ["A", "B", "C", "D"]) {
      const td = document.createElement("td");
      td.className = "option";
      const c = document.createElement("div");
      c.className = "circle";
      c.textContent = v;
      td.appendChild(c);
      td.onclick = () => {
        tr.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
        td.classList.add("selected");
      };
      tr.appendChild(td);
    }
    table.appendChild(tr);
  }
  section.appendChild(table);
  container.appendChild(section);
}
</script>
</body>
</html>
